<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="calculator-wrap">
			<div class="calculator-result-screen" id="display"></div>
			<div class="calculator-inner-wrap">
				<div class="row row-2">
					<button class="btn clear" data-clear>&#67;</button>
					<button class="btn" data-delete>&larr;</button>
					<button class="btn btn-last-col divide" data-action="divide">
						&divide;
					</button>
				</div>
				<div class="row">
					<button class="btn digit" data-digit="7">&#55;</button>
					<button class="btn digit" data-digit="8">&#56;</button>
					<button class="btn digit" data-digit="9">&#57;</button>
					<button class="btn btn-last-col" data-action="multiply">
						&times;
					</button>
				</div>
				<div class="row">
					<button class="btn digit" data-digit="4">&#52;</button>
					<button class="btn digit" data-digit="5">&#53;</button>
					<button class="btn digit" data-digit="6">&#54;</button>
					<button class="btn btn-last-col" data-action="subtract">
						&minus;
					</button>
				</div>
				<div class="row">
					<button class="btn digit" data-digit="1">&#49;</button>
					<button class="btn digit" data-digit="2">&#50;</button>
					<button class="btn digit" data-digit="3">&#51;</button>
					<button class="btn btn-last-col" data-action="add">&plus;</button>
				</div>
				<div class="row">
					<button class="btn digit digit-zero" data-digit>&#48;</button>
					<button class="btn btn-last-col" data-calculate>&equals;</button>
				</div>
			</div>
		</div>
		<script src="./js/function.js"></script>
	</body>
</html>
