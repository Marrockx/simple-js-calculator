<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="calculator-wrap">
			<div class="calculator-result-screen" id="display"></div>
			<div class="row">
				<button class="btn clear">&#67;</button>
				<button class="btn">&larr;</button>
				<button class="btn btn-last-col divide">&divide;</button>
			</div>
			<div class="row">
				<button class="btn">&#55;</button>
				<button class="btn">&#56;</button>
				<button class="btn">&#57;</button>
				<button class="btn btn-last-col">&times;</button>
			</div>
			<div class="row">
				<button class="btn">&#52;</button>
				<button class="btn">&#53;</button>
				<button class="btn">&#54;</button>
				<button class="btn btn-last-col">&minus;</button>
			</div>
			<div class="row">
				<button class="btn">&#49;</button>
				<button class="btn">&#50;</button>
				<button class="btn">&#51;</button>
				<button class="btn btn-last-col">&plus;</button>
			</div>
			<div class="row">
				<button class="btn digit-zero">&#48;</button>
				<button class="btn btn-last-col">&equals;</button>
			</div>
		</div>
	</body>
</html>
